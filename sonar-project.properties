# Configuración básica del proyecto
sonar.projectKey=gy-books
sonar.projectName=GY Books
sonar.projectVersion=1.0

# Código fuente
sonar.sources=src
sonar.sourceEncoding=UTF-8

# Exclusiones (ajusta según tu repo)
sonar.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/node_modules/**,**/coverage/**,**/__mocks__/**,**/*.d.ts,**/*.config.*

# Tests
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Coverage - Configuración múltiple para TypeScript/JavaScript
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.reportPaths=coverage/lcov.info

# Reportes adicionales
sonar.testExecutionReportPaths=coverage/test-report.xml
