# SonarQube Configuration for GY Books
sonar.projectKey=gy-books
sonar.projectName=GY Books
sonar.projectVersion=1.0

# Source code settings
sonar.sources=src
sonar.tests=src
sonar.sourceEncoding=UTF-8

# Test inclusions and exclusions
sonar.test.inclusions=**/*.test.js,**/*.test.ts,**/*.test.tsx,**/*.spec.js,**/*.spec.ts,**/*.spec.tsx
sonar.exclusions=**/node_modules/**,**/.next/**,**/dist/**,**/build/**,**/coverage/**,**/__mocks__/**

# Coverage reports
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Language-specific settings
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Working directory
sonar.working.directory=.sonar
